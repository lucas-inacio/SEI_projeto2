<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100">
  <div class="container-fluid vh-100 d-flex flex-column justify-content-between">
    <header class="row text-center h-30">
      <h1>Teste</h1>
    </header>
    <main class="row flex-fill w-80">
      <div class="col-sm-3 flex-column d-flex justify-content-between">
        <div id="myTab" class="nav nav-pills flex-column" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" aria-selected="true" role="tab" aria-controls="pill-param" data-bs-toggle="pill" id="param-tab" data-bs-target="#param">Par√¢metros</button>
          <button class="nav-link" aria-selected="false" role="tab" aria-controls="pill-salv" data-bs-toggle="pill" id="salv-tab"  data-bs-target="#salv">Salvar dados</button>
          <button class="nav-link" aria-selected="false" role="tab" aria-controls="pill-ajuda" data-bs-toggle="pill" id="ajuda-tab"  data-bs-target="#ajuda">Ajuda</button>
          <button class="nav-link" aria-selected="false" role="tab" aria-controls="pill-fechar" id="fechar-tab">Fechar</button>
        </div>
        <div class="d-flex flex-column row-gap-2">
          <div class="dropdown">
            <button id="dropButton" class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul id="dropMenu" class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          <button id="conectar" class="btn btn-primary" type="button">Conectar</button>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="tab-content">
          <!-- <canvas>Teste</canvas> -->
          <div tabindex="0" role="tabpanel" id="param" aria-labelledby="param-tab" class="tab-pane fade show active">
            <div class="container-fluid h-100">
              <div class="p-1">
                <canvas id="tempCanvas"></canvas>
              </div>
              <div class="p-1">
                <canvas id="batimentoCanvas"></canvas>
              </div>
              <div class="p-1">
                <canvas id="oxiCanvas"></canvas>
              </div>
            </div>            
          </div>
          <div tabindex="0" role="tabpanel" id="salv" aria-labelledby="salv-tab" class="tab-pane fade">
            <form>
              <div class="mb-3">
                <label for="formFile" class="form-label">Escolha onde salvar</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <button id="salvarDados" class="btn btn-primary" type="submit">Salvar</button>
            </form>
          </div>
          <div tabindex="0" role="tabpanel" id="ajuda" aria-labelledby="ajuda-tab" class="tab-pane fade">
            Ajuda
          </div>
        </div>
      </div>
    </main>
    <footer class="row text-center">
      <h3>Outro teste</h3>
    </footer>
  </div>
  <script src="popper.min.js" type="text/javascript"></script>
  <script src="bootstrap.min.js" type="text/javascript"></script>
  <script src="chart.umd.min.js" type="text/javascript"></script>
  <script src="renderer.js" type="text/javascript"></script>
  <script src="Serial.js" type="text/javascript"></script>
  <script src="Curve.js" type="text/javascript"></script>
</body>
</html>
